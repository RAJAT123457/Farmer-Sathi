      <script>
        var questions = [
  { 
    question: "What is water availability in your farm?",
    options: ["adequate ","poor ","very poor "]
  },
  { 
    question: "How much land you have?",
    options: ["less than two hectare  ","less than five hectare  ", "more than five hectare"]
  },
  { 
    question: "What is your storage capacity?",
    options: ["less than two ton  ", "less than five ton  ", "more than five ton"]
  },
  { 
    question: "What is your soil type?",
    options: ["Loamy ","Black soil ","Laterite soil ","Marshy Soil "]
  },
  { 
    question: "What is condition of your soil?",
    options: ["Dry ", "Appropriate ","Unhealty "]
  }
];

var currentQuestionIndex = 0;

function displayMessage(message, sender) {
  var chatDiv = document.getElementById('chat');
  var messageDiv = document.createElement('div');
 
  messageDiv.textContent = (sender === 'user' ? 'Farmer : ' : 'Farmer Sathi: ') + message;
  chatDiv.appendChild(messageDiv);
  chatDiv.scrollTop = chatDiv.scrollHeight;
}

function askQuestion() {
  if (currentQuestionIndex < questions.length) {
    var questionObj = questions[currentQuestionIndex];
    var question = questionObj.question;
    var options = questionObj.options;
    
    displayMessage(question, 'chatbot');

    if (options.length > 0) {
      var optionsStr = "";
      options.forEach(function(option, index) {
        optionsStr += (index + 1) + ". " + option + " ";
      });
      displayMessage(optionsStr, '');
    }

    currentQuestionIndex++;
  } else {
    displayMessage("That's all the questions! Thank you. We are working on recommendations");
    document.getElementById('userInput').setAttribute('disabled', 'true');
    document.querySelector('button').setAttribute('disabled', 'true');
  }
}

function sendMessage() {
  var userInput = document.getElementById('userInput').value;
  if (userInput.trim() !== '') {
    displayMessage(userInput, 'user');
    document.getElementById('userInput').value = '';
    setTimeout(askQuestion, 1000);
  }
}

askQuestion();

      </script>
